<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Cities Slideshow</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #cityImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 1s ease-in-out;
        }
        #cityName {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <img id="cityImage" alt="City Image">
    <div id="cityName"></div>

    <script>
        const cities = [
            "Seoul", "Buenos Aires", "Athens", "Cape Town", "Hong Kong",
            "Tokyo", "Rio de Janeiro", "Madrid", "Dublin", "Cyprus",
            "Berlin", "Barcelona", "Rome", "Stockholm", "Vienna",
            "Budapest", "Osaka", "Munich", "Shanghai"
        ];

        let currentIndex = 0;

        function getImageUrl(city) {
            return `https://source.unsplash.com/1600x900/?${encodeURIComponent(city + ' city')}`;
        }

        function changeCity() {
            const city = cities[currentIndex];
            const imageUrl = getImageUrl(city);
            
            const img = document.getElementById('cityImage');
            const cityNameElement = document.getElementById('cityName');
            
            img.style.opacity = 0;
            
            setTimeout(() => {
                img.src = imageUrl;
                img.style.opacity = 1;
                cityNameElement.textContent = city;
            }, 1000);

            currentIndex = (currentIndex + 1) % cities.length;
        }

        // Initial load
        changeCity();

        // Change city every 5 seconds
        setInterval(changeCity, 5000);
    </script>
</body>
</html>
